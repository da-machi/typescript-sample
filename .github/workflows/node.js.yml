            | {
                suite: (.ancestorTitles | join(" > ")),
                name: .fullName,
                location: (
                  .failureMessages[]
                  | capture("(?<file>[^:]+\\.ts):(\\d+):(\\d+)")
                  | "\(.file):\(.string | split(\":\") | .[1]):\(.string | split(\":\") | .[2])"
                )
              }
          ' jest-results.json | jq -s '.[]' | while read -r line; do
            suite=$(echo "$line" | jq -r '.suite')
            name=$(echo "$line" | jq -r '.name')
            loc=$(echo "$line" | jq -r '.location')
            printf "| %s | %s | %s |\n" "$suite" "$name" "$loc" >> result.md
          done
    
          echo "" >> result.md
          echo "> â€» File:Lineåˆ—ã¯ãƒ†ã‚¹ãƒˆå¤±æ•—æ™‚ã®ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰ä¸Šã®ä½ç½®ï¼ˆãƒ•ã‚¡ã‚¤ãƒ«:è¡Œ:åˆ—ï¼‰ã‚’å‡ºåŠ›ã—ã¾ã™ã€‚" >> result.md
          echo "> Jestã®å‡ºåŠ›ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‹ã‚‰æŠ½å‡ºã—ã¦ã„ã‚‹ãŸã‚ã€æ­£ç¢ºãªä½ç½®ãŒå¾—ã‚‰ã‚Œãªã„å ´åˆã‚‚ã‚ã‚Šã¾ã™ã€‚" >> result.md
        fi
