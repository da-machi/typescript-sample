    # ãƒ†ã‚¹ãƒˆå¤±æ•—æ™‚ã‚‚ã‚¸ãƒ§ãƒ–ã‚’æ­¢ã‚ãšã€å¾Œç¶šã§å‡¦ç†å¯èƒ½ã«ã™ã‚‹ãŸã‚ '|| true' ã‚’ä»˜ä¸
    - name: Run Jest with JSON output
