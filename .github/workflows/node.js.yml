          // GitHub Actionsã®coreãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã¯ã‚°ãƒ­ãƒ¼ãƒãƒ«æä¾›ã•ã‚Œã¦ã„ã‚‹ã®ã§ require ä¸è¦
          const fs = require('fs');
