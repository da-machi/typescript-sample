        name: jest-summary
        path: result.md

    # GitHub Actionsã®ã‚¸ãƒ§ãƒ–ã‚µãƒãƒªãƒ¼ã«Markdownå†…å®¹ã‚’åæ˜ 
    - name: Add job summary markdown to GitHub UI
